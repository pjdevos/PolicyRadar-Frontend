<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>Policy Radar API Debug</h1>
    
    <div id="results"></div>
    
    <script src="env-config.js"></script>
    <script>
        // Use environment config with fallback
        const API_BASE_URL = window.ENV_CONFIG?.API_BASE_URL?.replace('%REACT_APP_API_URL%', 'https://policyradar-backend-production.up.railway.app/api') || 'https://policyradar-backend-production.up.railway.app/api';
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            resultsDiv.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testAPI() {
            log('Testing API connection...');
            log('API Base URL: ' + API_BASE_URL);
            
            try {
                // Test documents endpoint
                const response = await fetch(API_BASE_URL + '/documents');
                log('Response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Success! Found ' + data.total + ' documents');
                    log('Documents: ' + JSON.stringify(data.documents, null, 2));
                } else {
                    log('Error: ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                log('Exception: ' + error.message);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
