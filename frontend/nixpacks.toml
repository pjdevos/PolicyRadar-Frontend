[providers]
  nodejs = "18"

[phases.setup]
  nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
  cmds = ["npm ci"]

[phases.build]
  cmds = ["npm run build"]

[start]
  cmd = "npx serve -s build -l 3000"

[variables]
  NODE_ENV = "production"
  REACT_APP_API_BASE_URL = "https://policyradar-backend-production.up.railway.app/api"