[providers]
  nodejs = "18"

[variables]
  NODE_ENV = "production"
  REACT_APP_API_BASE_URL = "https://policyradar-backend-production.up.railway.app/api"

[phases.setup]
  nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
  cmds = ["cd frontend && npm ci"]

[phases.build]
  cmds = ["cd frontend && npm run build"]

[start]
  cmd = "cd frontend && npx serve -s build -l $PORT"