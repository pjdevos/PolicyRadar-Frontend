providers = ["node"]

[variables]
  NODE_ENV = "production"
  REACT_APP_API_BASE_URL = "https://policyradar-backend-production.up.railway.app/api"
  NODE_OPTIONS = "--max-old-space-size=2048"  # Increased memory
  # Removed NPM_CONFIG_MAXSOCKETS to use default
  NIXPACKS_NODE_VERSION = "18"

[phases.setup]
  nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
  cmds = ["npm ci --omit=dev --omit=optional --prefer-offline"]

[phases.build]
  cmds = ["npm run build"]

[start]
  cmd = "npx serve -s build -p $PORT --host 0.0.0.0"